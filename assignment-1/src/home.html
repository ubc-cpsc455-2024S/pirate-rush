<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crew Builder</title>
    <script src="teamBuilder.js" type="module"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
          rel="stylesheet">
    <link href="https://icons.iconarchive.com/icons/crountch/one-piece-jolly-roger/256/Luffys-flag-icon.png" rel="icon">
</head>
<body>
<div id="all">
    <div class="navbar">
        <nav>
            <ul class="mulish-heading">
                <li><a class="home" href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </div>
    <div class="mulish-p" id="create-team-form">
        <h1 class="mulish-heading">Build Your Pirate Crew!</h1>
        <form id="member-form">
            <div>
                <p>Fields marked with <span aria-label="required" class="required">*</span> are required.</p>
            </div>
            <div>
                <label for="name">Member Name<span aria-label="required" class="required">*</span></label>
                <input id="name" maxlength="16" name="name" required type="text"/>
            </div>
            <div>
                <label for="description">Description<span aria-label="required" class="required">*</span></label>
                <input id="description" maxlength="50" name="description" required type="text"/>
            </div>
            <div>
                <label for="age">Age<span aria-label="required" class="required">*</span></label>
                <input id="age" min="1" name="age" required type="number"/>
            </div>
            <div>
                <label for="imageURL">Image URL</label>
                <input id="imageURL" name="imageURL" pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
                       type="text"/>
            </div>
            <div>
                <input id="submit-button" type="submit" value="Add Pirate"/>
            </div>
            <div>
                <button id="clear-fields-button" type="reset">Clear Fields</button>
            </div>
        </form>
    </div>
    <div>
        <button id="clear-team-button">Clear Pirates</button>
    </div>
    <div id="team-display">
        <div>
            <ul id="team-list">
            </ul>
        </div>
    </div>
</div>
</body>
</html>
